<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Application</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <label for="loc">Search: &nbsp;</label><input type="text" id="loc" placeholder="Enter a place">
        <input type="submit" value="Submit" onclick="getWeather()">
        <div class="card">
            <center>
            <div class="card-body">
                <img src="http://openweathermap.org/img/w/50d.png" class="img-fluid" id="weather_icon">
                <div class="card-text">
                    <h2 id="conditions">Smoke</h2>
                </div>
            </center>
            <ul class="list-group list-group-flush">
                <li class="list-group-item">Current Temperature <span id="temp" class="sub"></span></li>
                <li class="list-group-item">Feels like <span id="feel" class="sub"></span></li>
                <li class="list-group-item">Wind Speed <span id="wind_velocity" class="sub"></span></li>
              </ul>
            </div>
        </div>
    <script src="main.js"></script>
</body>
</html>
